<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeM Extension</title>
</head>
<body>
    <h1>Enter Data</h1>
    <div style="font-size: 16px;margin-bottom:10px">
        <div style="color: red;">[warning]</div>
        <div>It converts 1.123 to 1.12</div>
        <div>1.126 to 1.13</div>
        <div>0 to 0.01</div>
        <div>And only accepts Numbers</div>

    <input type="text" id="id" placeholder="give input id" style="width: 100%;" />

    <textarea placeholder="paste values" id="data" style="resize: none;" cols="30" rows="10"></textarea>
    <button style="background-color: #2575b6; color:white;cursor: pointer;border: none;outline: none;" id="btn">Go</button>
